<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-1.8.2.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.mydiv{
				
				
				border-color: #0000FF; width: 30px; height: 40px;
			}
			
		</style>
		<script type="text/javascript">
			
			$(function(){
				
				//目标给一个div加特点
				$.fn.extend({
					
					setWidth:function(w){
						
						
							$(this).css("width",w+"px");
							alert("1");
							
						
					},
					
					
				});
				
				$("#mybtn").on("click",function(){
					
					$(".mydiv").setWidth(1);
				});
			});
		</script>
	</head>
	<body>
	<div class="mydiv">sss</div>
	<button id="mybtn">set</button>
	</body>
</html>
